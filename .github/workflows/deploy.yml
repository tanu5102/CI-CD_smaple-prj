name: ğŸš€ Deploy My Awesome Website

# When should this run?
on:
  push:
    branches: [ main ]  # Run when code is pushed to main branch
  pull_request:
    branches: [ main ]  # Run when someone creates a pull request

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# What should happen?
jobs:
  test:
    name: âœ… Test Website
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get our code
    - name: ğŸ“¥ Get the code
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js (needed for npm commands)
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    # Step 3: Install dependencies (if any)
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    # Step 4: Run tests
    - name: ğŸ§ª Run tests
      run: npm test
      
    # Step 5: Build the website
    - name: ğŸ”¨ Build website
      run: npm run build

  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: test  # Only run if tests pass!
    runs-on: ubuntu-latest
    
    # Only deploy when pushing to main branch (not on pull requests)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    # Set up GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    # Step 1: Get our code
    - name: ğŸ“¥ Get the code
      uses: actions/checkout@v4
      
    # Step 2: Setup Node.js and build
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ”¨ Build website
      run: npm run build
      
    # Step 3: Setup Pages
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    # Step 4: Upload artifact
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'  # Change this to your build output directory
        
    # Step 5: Deploy to GitHub Pages
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Optional: Send a success message
  notify:
    name: ğŸ“¢ Notify Success
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: ğŸ‰ Success message
      run: |
        echo "ğŸ‰ Website deployed successfully!"
        echo "âœ… Tests passed"
        echo "ğŸš€ Deployment completed"
        echo "ğŸŒ Your website should be live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
